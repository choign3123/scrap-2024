spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true # sql show
        format_sql: true # sql show pretty

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

jwt:
  secret: ${JWT_SECRET}
  reissue_time:
    access: ${REISSUE_HOUR_OF_ACCESS}
    refresh: ${REISSUE_DAY_OF_REFRESH}
  expire_day:
    access: ${EXPIRE_DAY_OF_ACCESS}
    refresh: ${EXPIRE_DAY_OF_REFRESH}