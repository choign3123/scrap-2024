spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true # sql show
        format_sql: true # sql show pretty

  redis:
    host: ${/Dev/Redis/redis_host}
    port: ${/Dev/Redis/redis_port}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${/Dev/Mysql/db_url}
    username: ${/Dev/Mysql/db_username}
    password: ${/Dev/Mysql/db_password}

jwt:
  secret: ${/Dev/Jwt/jwt_secret_key}
  expire:
    access_hour: ${/Dev/Jwt/expire_hour_of_access}
    refresh_day: ${/Dev/Jwt/expire_day_of_refresh}